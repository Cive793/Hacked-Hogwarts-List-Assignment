<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/hp.png" />
    </header>

    <div class="heading">
      <h1>Hacked Hogwarts Student List</h1>
      <div class="crests">
        <img src="assets/gryffindor.png" />
        <img src="assets/hufflepuff.png" />
        <img src="assets/ravenclan.png" />
        <img src="assets/slytherin.png" />
      </div>
    </div>

    <main>
      <div class="search">
        <p class="searchButton">Search</p>
        <div id="searchDropdown" class="dropdown-content">
          <input type="text" placeholder="Search students" id="searchInput" />
          <a href="#all" class="searchFilterChoice" data-action="filter" data-filter="all">All</a>
          <a href="#expelled" class="searchFilterChoice" data-action="filter" data-filter="expelled">Expelled</a>
          <a href="#enrolled" class="searchFilterChoice" data-action="filter" data-filter="Gryffindor">Gryffindor</a>
          <a href="#expelled" class="searchFilterChoice" data-action="filter" data-filter="Slytherin">Slytherin</a>
          <a href="#special" class="searchFilterChoice" data-action="filter" data-filter="Ravenclaw">Ravenclaw</a>
          <a href="#special" class="searchFilterChoice" data-action="filter" data-filter="Hufflepuff">Hufflepuff</a>
        </div>
      </div>

      <div class="listContainer">
        <table class="listSections">
          <thead>
            <tr class="sorting">
              <!-- <th data-action="sort" data-sort-direction="asc" data-sort="image">Image</th> -->
              <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="middleName">Middle name</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="nickName">Nickname</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
            </tr>
          </thead>
          <tbody>
            <!-- template will be copied and inserted here -->
          </tbody>
        </table>

        <template id="student">
          <tr>
            <!-- <td data-field="image">Image</td> -->
            <td class="studentFirstName" data-field="firstName"></td>
            <td class="studentMiddleName" data-field="middleName"></td>
            <td class="studentLastName" data-field="lastName"></td>
            <td class="studentNickname" data-field="nickName"></td>
            <td class="studentGender" data-field="gender"></td>
            <td class="studentHouse" data-field="house"></td>
          </tr>
        </template>
      </div>
    </main>

    <footer>
      <div class="attributions">
        <h1>Attributions</h1>
        <h3>Images</h3>
        <a href="https://www.seekpng.com/">https://www.seekpng.com/</a>
        <a href="https://www.pngitem.com/">https://www.pngitem.com/</a>
        <a href="https://www.freeiconspng.com/img/32543">https://www.freeiconspng.com/img/32543</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
